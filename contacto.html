    <main class="contenedor seccion contenido-centrado">
      <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

      <form action="https://formsubmit.co/dariovaldezc21@gmail.com" method="POST" class="contacto">
        <fieldset>
          <legend>Información Personal</legend>

          <label for="nombre">Nombre:</label>
          <input type="text" placeholder="Tu Nombre" name="Nombre" id="nombre" />

          <label for="email">Email:</label>
          <input type="email" placeholder="Tu correo electrónico" name="Correo" id="email" />

          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="Telefono" placeholder="09........" />

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="Mensaje"></textarea>
        </fieldset>

        <fieldset>
          <legend>Información sobre Propiedad</legend>

          <label for="opciones">Venta o Compra</label>
          <select id="opciones" name="CompraOVenta">
            <option value="" disabled selected>--Seleccione--</option>
            <option value="compra">Compra</option>
            <option value="venta">Venta</option>
          </select>
        </fieldset>
